<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChowNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "ChowNow.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <img src="https://res.cloudinary.com/dqkwom77k/image/upload/v1671354215/image-removebg-preview_2_ogssh5.png" alt="logo">
        <h2 class = "title">ChowNow</h2>
        <p>"Oh, did you say exercise? I thought you said extra fries!"</p>
         

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Ingredient name" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>


      <div class="card">
        <img id="meal-image" />
        <h1 id="meal-name"></h1>
      </div>

      
      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
         
        </div>
      </div>


      <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

       
        <div class = "meal-details-content">
        
        </div>
      </div>
    </div>
  </div>



  <script src = "script.js"></script>
</body>
</html>
